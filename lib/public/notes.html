<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Note Taker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">

    <link rel="stylesheet" href="/assets/css/styles.css" />
  </head>

  <body>
    <nav class="navbar bg-info">
      <a class="navbar-brand text-light p-3" href="/">Note Taker </a>
      <div class="icons">
        <i class="fas fa-save text-light save-note"></i>
        <i class="fas fa-plus text-light new-note"></i>
      </div>
    </nav>
    <div class="container-fluid">
      <div class="row">
        <div class="px-0 col-4 list-container">
          <div class="vh-100 border border-end border-3">
            <ul class="list-group">
              <li class="card rounded-0 border-0 border-bottom border-3">
                <a href="/" class="text-decoration-none text-dark">
                  <div class="card-body ">
                      <p class="row">This is some text within a card body.</p>
                      <i class=" " style="color: #d7370f;"></i>
                    </div>            
                </a>
              </li>
            </ul>
          </div>
        </div>
        <div class="col-8">
          <div class="row">
            <input
            class="note-title border-0 fs-1"
            placeholder="Note Title"
            maxlength="28"
            type="text"
            />
            <textarea
            class="note-textarea border-0 fs-3" 
            placeholder="Note Text"></textarea>
          </div>
        </div>
      </div>
    </div>
    <script src="/assets/js/index.js"></script>
  </body>
</html>
